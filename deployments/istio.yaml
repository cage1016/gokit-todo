apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: todo-http-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: todo-ingress-http
spec:
  hosts:
  - "*"
  gateways:
  - todo-http-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/todo/
    rewrite:
      uri: /
    route:
      - destination:
          host: todo
          port:
            number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: todo-grpc-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "*"
    port:
      name: grpc
      number: 443
      protocol: HTTP      
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: todo-ingress-grpc
spec:
  hosts:
    - "*"
  gateways:
    - todo-grpc-gateway
  http:
    - match:
      - uri:
          prefix: /pb.Todo
      route:
      - destination:
          host: todo
          port:
            number: 8000